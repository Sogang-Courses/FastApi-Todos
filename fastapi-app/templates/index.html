<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <h1>ğŸ’ƒğŸ»ì§€ì›ì´ì˜ íˆ¬ë‘ë¦¬ìŠ¤íŠ¸ğŸ•ºğŸ»</h1>

    <div>
        <button id="spin-button">ğŸ¡ ë£°ë › ëŒë¦¬ê¸°</button>
        <p id="spin-result"></p>
    </div>

    <ul id="todo-list"></ul>
    <form id="todo-form">
        <div class="form-row horizontal-inputs">
            <input type="text" id="title" placeholder="Title" required />
            <input type="text" id="description" placeholder="Description" required />
            <label>
                <input type="checkbox" id="important" />
                Important
            </label>
        </div>
        <div class="form-row">
            <button type="submit">Add To-Do</button>
        </div>
    </form>

    <h2>âœ… ì™„ë£Œí•œ ê¸°ë¡</h2>
    <ul id="completed-list"></ul>

    <script>
        // ì²˜ìŒ todo ë° ê¸°ë¡ í‘œì‹œ
        document.addEventListener("DOMContentLoaded", async () => {
            await fetchTodos();
            renderCompletedTodos();
        });

        // todo ëª©ë¡ ë Œë”ë§
        async function fetchTodos() {
            const response = await fetch('/todos');
            const todos = await response.json();
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                const isImportant = todo.important ? 'âœ¨ ' : '';
                li.textContent = `${isImportant}${todo.id}ë²ˆì§¸: ${todo.title} - ${todo.description} ${isImportant}`;

                const completeButton = document.createElement('button');
                completeButton.textContent = 'âœ“';
                completeButton.classList.add('completeButton');
                completeButton.onclick = () => deleteTodo(todo.id);
                li.appendChild(completeButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'X';
                deleteButton.classList.add('deleteButton');
                deleteButton.onclick = () => deleteTodo(todo.id);
                li.appendChild(deleteButton);

                todoList.appendChild(li);
            });
        }

        // todo ì¶”ê°€
        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const important = document.getElementById('important').checked;

            const response = await fetch('/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: Date.now(),
                    title,
                    description,
                    completed: false,
                    important
                })
            });

            if (response.ok) {
                await fetchTodos();
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                document.getElementById('important').checked = false;
            }
        });

        // todo ì‚­ì œ ë° ì™„ë£Œ ì²˜ë¦¬
        async function deleteTodo(id) {
            const todoItem = await getTodoById(id);
            if (todoItem) saveCompletedTodo(todoItem);

            const response = await fetch(`/todos/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                await fetchTodos();
                renderCompletedTodos();
            }
        }

        // íŠ¹ì • todo ê°€ì ¸ì˜¤ê¸°
        async function getTodoById(id) {
            const response = await fetch('/todos');
            const todos = await response.json();
            return todos.find(todo => todo.id === id);
        }

        // ì™„ë£Œí•œ todoë¥¼ localStorageì— ì €ì¥
        function saveCompletedTodo(todo) {
            let history = JSON.parse(localStorage.getItem('completedTodos')) || [];
            history.push({
                ...todo,
                completedAt: new Date().toLocaleString()
            });
            localStorage.setItem('completedTodos', JSON.stringify(history));
        }

        // ì™„ë£Œí•œ todo ë Œë”ë§
        function renderCompletedTodos() {
            const completedList = document.getElementById('completed-list');
            completedList.innerHTML = '';
            const history = JSON.parse(localStorage.getItem('completedTodos')) || [];

            history.forEach(todo => {
                const li = document.createElement('li');
                const isImportant = todo.important ? 'âœ¨ ' : '';
                li.textContent = `${isImportant}${todo.title} - ${todo.description} (ì™„ë£Œ: ${todo.completedAt})`;
                completedList.appendChild(li);
            });
        }

        // ë£°ë › ê¸°ëŠ¥
        const rouletteItems = ['ë°¥ ë¨¹ê¸°', 'ìš´ë™í•˜ê¸°', 'ì±… ì½ê¸°', 'ì˜í™” ë³´ê¸°', 'ì ìê¸°'];
        document.getElementById('spin-button').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * rouletteItems.length);
            const result = rouletteItems[randomIndex];
            document.getElementById('spin-result').textContent = `ğŸ‰ ì˜¤ëŠ˜ì˜ ì¶”ì²œ: ${result}!`;
        });
    </script>
</body>

</html>
